<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuchate ésta</title>
    <link rel="stylesheet" href="css/stylesregister.css"/>
    <script type="module" src="./js/auth.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Escuchate esta:</h1>
        <h2>Mar del Plata</h2>
    </div>
    
    <div class="titulo">
        <h1>Registro de usuario</h1>
    </div>

    <form id="registrouser">
            <h3 id="mensaje"></h3>
            <input id="nombreU" type="text" placeholder="Nombre Completo" required>
            <input id="usuarioU" type="text" placeholder="Usuario" required>
            <input id="mailU" type="email" placeholder="Mail" required>
            <input id="contraseñaU" type="password" placeholder="Contraseña" required>
            <button type="submit" id="btnAceptar" disabled>Aceptar</button>

    </form>
</body>
</html>
