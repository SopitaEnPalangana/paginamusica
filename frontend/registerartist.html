<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escuchate ésta</title>
    <link rel="stylesheet" href="css/stylesregister.css"/>
    <script type="module" src="./js/auth.js"></script>
</head>
<body>
    <div class="banner">
        <h1>Escuchate esta:</h1>
        <h2>Mar del Plata</h2>
    </div>

    <div class="titulo">
        <h1>Registro de Artista</h1>
    </div>

    <form id="registroartista">
            <h3 id="mensaje"></h3>
            <input id="artista" type="text" placeholder="Nombre artístico" required>
            <input id="usuarioA" type="text" placeholder="Usuario" required>
            <input id="contraseñaA" type="password" placeholder="Contraseña" required>
            <input id="mailA" type="email" placeholder="Mail" required>
            <input id="generosA" type="text" placeholder="genero musical">
            <button type="submit" id="btnAceptar" disabled>Aceptar</button>
    </form>
</body>
</html>
